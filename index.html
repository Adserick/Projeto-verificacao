<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificados de nota</h1>
    </header>
    <section>
        <div class="Notas">
            <div>
                <p>
                    <label for="nota">Primeira nota:</label>
                    <input type="number" id="valor" placeholder="Digite a nota">
                </p>
                
                <p>
                    <label for="nota2">Segunda nota:</label>
                    <input type="number" id="valor2" placeholder="Digite a nota">
                </p>
                <p>
                    <label for="nota3">Terceira nota:</label>
                    <input type="number" id="valor3" placeholder="Digite a nota">
                </p>
                <p>
                    <label for="nota4"> Quarta nota:</label>
                    <input type="number" id="valor4" placeholder="Digite a nota">
                </p>
                
                <p>
                    <label for="nota5">Quinta nota:</label>
                    <input type="number" id="valor5" placeholder="Digite a nota">
                </p>
                <p>
                    <input type="radio" id="norte" name="regiao" value="norte" onclick="norte()">
                    <label for="norte">Sou do Norte (+ 10%)</label>
                </p>
            </div>
            <p id="btn">
              <button class="limpaNotas" type="reset" onclick="limpaNotas()">Limpa notas</button>
              <button class="calcularMedia" type="submit" onclick="calcularMedia()">Calcular Média</button>
            </p>
            <p id="Resultado"></p>
        </div>
    </section>

    <footer>
        <p>&copy; Erick França.dev</p>
    </footer>

    <script src="Dev.js"></script>

</body>
</html>
